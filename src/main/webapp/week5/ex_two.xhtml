
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- start of head -->
<h:head>
	 <h:outputStylesheet library="css" name="week5/ex_two.css" />	
	<!-- <meta charset="UTF-8"/> -->
	<title>week 5 jsf tables example two</title>
</h:head>

<!-- start of body -->
<h:body>
 	
	<h:form>
		<h:dataTable value="#{tableData.names}" var="name"
					 styleClass="nameTable"
					 headerClass="nameTableHeader"
					 rowClasses="nameTableOddRow,nameTableEvenRow">
		
		<h:column>
			<f:facet name="header">Last Name</f:facet>
			<h:inputText value="#{name.last}" rendered="#{name.canEdit}"></h:inputText>
			<h:outputText value="#{name.last}" rendered="#{not name.canEdit}"></h:outputText>
			<!-- #{name.last} -->
		</h:column>
		
		<h:column>
			<f:facet name="header">First Name</f:facet>
			<h:inputText value="#{name.first}" rendered="#{name.canEdit}"></h:inputText>
			<h:outputText value="#{name.first}" rendered="#{not name.canEdit}"></h:outputText>
			<!-- #{name.first} -->
		</h:column>
		
		<h:column>
			<f:facet name="header">Action</f:facet>
			
			<h:commandLink value="Edit" action="#{tableData.editName(name)}"
				rendered="#{not name.canEdit}"></h:commandLink>
				
		</h:column>
		
		</h:dataTable>
		<!-- end of table -->
		<h:commandButton value="Save Changes" action="#{tableData.saveAction}"></h:commandButton>
	</h:form> 
</h:body> 

</html>
